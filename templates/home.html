<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photomix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <h1><a href="{{ url_for('home') }}">Photo Mix</a></h1>
    <div class="main_wrapper">
        <form action="{{ url_for('load_img') }}" method="post" enctype="multipart/form-data">
            <p>
                <input type="file" name="picture" class="file-input" id="file-input">
                <button type="submit">Submit picture</button>
            </p>
            <hr>
        </form>
        <div class="middle_wrapper">
            <div class="picture">
                <p>
                    <img src="{{ picture }}" alt="" width="500">
                </p>
            </div>
            <div class="tools">
                <h4 style="margin-top:10px;">Threshold</h4>
                <hr>
                <a href="{{ url_for('gray_scale') }}">Gray Scale</a> 
                <a href="{{ url_for('binary_inv') }}">Black and white</a> 
                <a href="{{ url_for('truncate') }}">Truncate</a> 
                <a href="{{ url_for('zero') }}">To Zero</a> 
                <a href="{{ url_for('zero_inv') }}">To Zero reversed</a> 
                <hr>
                <h4>Morphology</h4>
                <hr>
                <a href="{{ url_for('erosion') }}">Erosion</a> 
                <a href="{{ url_for('dilatation') }}">Dilatation</a> 
                <a href="{{ url_for('to_open') }}">Opening</a> 
                <a href="{{ url_for('to_close') }}">Closing</a> 
                <a href="{{ url_for('gradient') }}">Gradient</a>
                <hr>
                <h4>filters</h4>
                <hr>
                <a href="{{ url_for('gaussian') }}">Gaussian</a>
                <a href="{{ url_for('median') }}">Median</a>
                <a href="{{ url_for('edges') }}">Edges</a>
            </div>
        </div>
        <div class="footer">
            <hr>
            <a href="{{ url_for('undo') }}"> 
                <svg class="w-6 h-6 icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                Undo 
            </a>
            <a href="{{ url_for('restore') }}"> 
                Restore 
                <svg class="w-6 h-6 icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>
            <a href="{{ url_for('initialize') }}"> 
                <svg class="w-6 h-6 icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                Initialize 
            </a>
            <a href="{{ url_for('save_img') }}"> 
                <svg class="w-6 h-6 icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                Save
            </a><br>
        </div>
    </div>
    <footer>
        <br>
        <small style="color: #555;">
            &copy;copyright &middot; 2020 &middot; Thasi Pablo <br> Computer Vision
        </small>
    </footer>

</body>
</html>
